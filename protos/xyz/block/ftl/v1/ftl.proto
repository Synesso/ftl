syntax = "proto3";

package xyz.block.ftl.v1;

option go_package = "github.com/TBD54566975/ftl/protos/xyz/block/ftl/v1;ftlv1";
option java_multiple_files = true;

message PingRequest {}
message PingResponse {}

message FileChangeRequest {
  string path = 1;
}
message FileChangeResponse {}

message Metadata {
  message Pair {
    string key = 1;
    string value = 2;
  }
  repeated Pair values = 1;
}

message CallRequest {
  Metadata metadata = 1;

  string verb = 2;
  bytes body = 3;
}
message CallResponse {
  message Error {
    string message = 1;
    // TODO: Richer error type.
  }

  oneof response {
    bytes body = 1;
    Error error = 2;
  }
}

message ListRequest {}
message ListResponse {
  repeated string verbs = 1;
}

message ServeRequest {
  // Path to local module to serve.
  string path = 1;
}
message ServeResponse {}

// VerbService is a common interface shared by multiple services for calling Verbs.
service VerbService {
  // Ping service for readiness.
  rpc Ping(PingRequest) returns (PingResponse);

  // Call a Verb on the Drive.
  rpc Call(CallRequest) returns (CallResponse);

  // List the Verbs available on the service.
  rpc List(ListRequest) returns (ListResponse);
}

// DevelService is the service that provides language-specific development and
// deployment functionality.
//
// The DevelService is responsible for hot reloading when code changes, and
// passing Verb calls through.
service DevelService {
  // Ping service for readiness.
  rpc Ping(PingRequest) returns (PingResponse);

  // FileChange is called when a file is changed.
  //
  // The Drive should hot reload the module if a change to the file warrants it.
  rpc FileChange(FileChangeRequest) returns (FileChangeResponse);
}